<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: Jenish;
            src: url(./NeueMachina-Regular.otf);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            background-color: #000000;
        }

        #page1,
        #page2,
        #page3 {
            height: 100vh;
            width: 100%;
            padding: 5vw 0;
        }

        #move {
            background-color: #d8ff04;
            display: flex;
            padding: 3vw 0;
            overflow: hidden;
        }

        .marque {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 3vw;
            padding: 0 1.5vw;
            transform: translateX(-100%);
        }

        .marque h1 {
            font-size: 4vw;
            font-family: Jenish;
            font-weight: 400;
        }

        .marque img {
            height: 4vw;
        }
    </style>
</head>

<body>
    <div id="page1"></div>

    <div id="page2">
        <div id="move">
            <div class="marque">
                <h1>THRIVE BEYOND LIMITS</h1>
                <img src="https://www.brandium.nl/wp-content/uploads/2023/07/arrow-br.svg" />
            </div>
            <div class="marque">
                <h1>THRIVE BEYOND LIMITS</h1>
                <img src="https://www.brandium.nl/wp-content/uploads/2023/07/arrow-br.svg" />
            </div>
            <div class="marque">
                <h1>THRIVE BEYOND LIMITS</h1>
                <img src="https://www.brandium.nl/wp-content/uploads/2023/07/arrow-br.svg" />
            </div>
            <div class="marque">
                <h1>THRIVE BEYOND LIMITS</h1>
                <img src="https://www.brandium.nl/wp-content/uploads/2023/07/arrow-br.svg" />
            </div>
            <div class="marque">
                <h1>THRIVE BEYOND LIMITS</h1>
                <img src="https://www.brandium.nl/wp-content/uploads/2023/07/arrow-br.svg" />
            </div>
        </div>
    </div>

    <div id="page3"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"
        integrity="sha512-f6bQMg6nkSRw/xfHw5BCbISe/dJjXrVGfz9BSDwhZtiErHwk7ifbmBEtF9vFW8UNIQPhV2uEFVyI/UHob9r7Cw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/ScrollTrigger.min.js"
        integrity="sha512-AcqPGqrrAEtEwe+ADO5R8RbdFi7tuU7b/A2cJJH0Im0D18NRk5p5s4B3E5PMuO81KFw0ClN7J5SHVUJz7KOb0A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        function marqueAnimation() {
            window.addEventListener("wheel", function (dets) {
                // console.log(dets.deltaY);
                if (dets.deltaY > 0) {
                    gsap.to(".marque", {
                        transform: "translateX(-200%)",
                        // delay:1,
                        duration: 2,
                        repeat: -1,
                        ease: "none",
                    })

                    gsap.to(".marque img", {
                        rotate: 180,
                    })
                } else {
                    gsap.to(".marque", {
                        transform: "translateX(0%)",
                        // delay:1,
                        duration: 2,
                        repeat: -1,
                        ease: "none",
                    })
                    gsap.to(".marque img", {
                        rotate: 0,
                    })
                }
            });
        }

        marqueAnimation();

    </script>
</body>

</html>
